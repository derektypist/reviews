<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- Load Styles -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Set Up Main Body -->
    <main>
        <section class="container">
            <!-- Set Up Title -->
            <div class="title">
              <h2>Our Reviews</h2>
              <div class="underline"></div>
            </div>

            <!-- Set Up Review -->
            <article class="review">
                <div class="img-container">
                    <img src="images/irina-nita.PNG" id="person-img" alt="">
                </div>
                <h4 id="author">Irina Nita</h4>
                <p id="job">Junior Software Developer at Pond5</p>
                <p id="info">Well done</p>
                <!-- Set Up Previous and Next Buttons -->
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-angle-left"></i></button>
                    <button class="next-btn"><i class="fas fa-angle-right"></i></button>
                </div>
            </article>
        </section>
    </main>

    <!-- Load Script -->
    <script src="js/script.js"></script>
</body>
</html>
